[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=app
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --html=reports/pytest_report.html
    --self-contained-html
    --junitxml=reports/junit.xml
    --timeout=300
    -p no:warnings

testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

markers =
    unit: unit tests
    integration: integration tests  
    e2e: end-to-end tests
    slow: slow running tests
    database: tests requiring database
    s3: tests requiring S3 storage
    clickhouse: tests requiring ClickHouse
    elasticsearch: tests requiring Elasticsearch
    performance: performance tests
    security: security tests
    api: API tests
    frontend: frontend tests

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

asyncio_mode = auto

# Переменные окружения для тестов
env = 
    TESTING=true
    DATABASE_URL=sqlite+aiosqlite:///:memory:
    S3_ENDPOINT_URL=http://test-minio:9000
    CLICKHOUSE_HOST=test-clickhouse
    ELASTICSEARCH_HOST=test-elasticsearch
    REDIS_HOST=test-redis
    SECRET_KEY=test-secret-key-for-testing-only
    ACCESS_TOKEN_EXPIRE_MINUTES=60
